<!-- 计分 -->
<script type="text/javascript">
  // 获取所有类名为"r_button"的元素
  const r_buttons = document.querySelectorAll('.r_button');
  // 初始化分数为0
  let score = 0;
  // 给每个r_button添加点击事件监听器
  r_buttons.forEach((r_button) => {
    r_button.addEventListener('click', () => {
      score++; // 点击r_button时累加分数
    });
  });
  // 给"统计得分"按钮添加点击事件监听器
  const calculate_button = document.getElementById('calculate-button');
  calculate_button.addEventListener('click', () => {
    alert(`得分为${score}分`);
  });
</script>
