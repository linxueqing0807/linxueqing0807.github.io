<!-- 列表和表格 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>列表和表格</title>
  </head>

  <body>
    <h1>My second website</h1>
    <h2 style="border-style:solid;border-width:1px">my favorite fruits</h2>
    <!-- 实线边框，边框大小为1个像素 -->
    <ul>
      <li>apples</li>
      <li>oranges</li>
      <li>banana</li>
    </ul>
    <!-- ul无序列表的简称 -->
    <ol>
      <li>apples</li>
      <li>oranges</li>
      <li>banana</li>
    </ol>
    <!-- order list 有序列表 -->
    <table border="1" cellpadding="10" cellspacing="0">
      <!-- border="1" 1个像素大小的边框 -->
      <!-- cellpadding 单元内的数据与单元格之间的距离
      cellspacing 单元格与单元格之间的距离 -->



      <!-- 表格第一行 -->
      <tr>
        <th>month</th>
        <th>rent</th>
        <th>eating out</th>
        <th>groceries</th>
        <!-- table heading -->
      </tr>
      <!-- table row表格的行 -->

      <!-- 表格第二行 -->
      <tr>
        <td>August</td>
        <td>1230</td>
        <td>500</td>
        <td>300</td>
        <!-- table data -->
      </tr>



    </table>
  </body>
</html>
