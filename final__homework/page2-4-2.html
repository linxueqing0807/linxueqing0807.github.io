  <!-- 预选和发送私信——JS部分代码 -->
  <script type="text/javascript">
    document.getElementById('message-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var messageInput = document.getElementById('message-input');
      var messageContainer = document.getElementById('message-container');

      var message = messageInput.value;
      if (message.trim() !== '') {
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');

        var messageBubble = document.createElement('div');
        messageBubble.classList.add('message-bubble');
        messageBubble.textContent = message;

        messageElement.appendChild(messageBubble);
        messageContainer.appendChild(messageElement);

        messageInput.value = '';
        messageInput.focus();
      }
    });

    document.getElementById('start-chat-btn').addEventListener('click', function() {
      showResults();
      document.getElementById('interest-container').classList.add('hidden');
      document.getElementById('chat-container').classList.remove('hidden');
    });

    function showResults() {
      var interestForm = document.getElementById('interest-form');
      var interests = [];
      var resultContainer = document.getElementById('result-container');
      var interestResult = document.getElementById('interest-result');

      interestResult.innerHTML = '';

      for (var i = 0; i < interestForm.length; i++) {
        if (interestForm[i].type === 'checkbox' && interestForm[i].checked) {
          interests.push(interestForm[i].value);
          var interestItem = document.createElement('li');
          interestItem.textContent = interestForm[i].value;
          interestResult.appendChild(interestItem);
        }
      }

      if (interests.length === 0) {
        var interestItem = document.createElement('li');
        interestItem.textContent = "没有选择任何领域";
        interestResult.appendChild(interestItem);
      }

      resultContainer.classList.remove('hidden');
    }
