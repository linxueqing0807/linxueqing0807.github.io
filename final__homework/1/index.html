<!DOCTYPE html>
<html>
<head>
  <title>我的档期</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>

<section id="dangqi">
  <div class="section-title text-center" style="padding-top:40px;">
    <h2>我的档期</h2>
    <!-- 个人中心——添加日程——html -->
    <div class="container schedule-book-container">
      <form id="schedule-form">
        <div class="row mb-2">
          <div class="col">
            <label for="date-input" class="form-label">日期</label>
            <input type="date" id="date-input" class="form-control" required>
          </div>
          <div class="col">
            <label for="activity-input" class="form-label">时间</label>
            <input type="text" id="activity-input" class="form-control" required>
          </div>
          <div class="col">
            <label for="remark-input" class="form-label">地点</label>
            <input type="text" id="remark-input" class="form-control">
          </div>
          <div class="col">
            <label for="event-input" class="form-label">活动</label>
            <input type="text" id="event-input" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">添加日程</button>
      </form>

      <table class="table table-bordered schedule-book-table mt-4">
        <thead>
          <tr>
            <th>日期</th>
            <th>时间</th>
            <th>地点</th>
            <th>活动</th>
          </tr>
        </thead>
        <tbody id="schedule-table-body">
          <tr>
            <td>2023-07-06</td>
            <td>整个上午</td>
            <td>南门</td>
            <td>拍摄</td>
          </tr>
          <tr>
            <td>2023-07-08</td>
            <td>整个上午</td>
            <td>咖啡厅</td>
            <td>拍毕业照</td>
          </tr>
          <!-- 添加更多日程 -->
        </tbody>
      </table>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    $('#schedule-form').submit(function (event) {
      event.preventDefault();

      var date = $('#date-input').val();
      var activity = $('#activity-input').val();
      var remark = $('#remark-input').val();
      var event = $('#event-input').val();

      var newRowHtml = '<tr><td>' + date + '</td><td>' + activity + '</td><td>' + remark + '</td><td>' + event + '</td></tr>';
      $('#schedule-table-body').append(newRowHtml);

      $('#date-input').val('');
      $('#activity-input').val('');
      $('#remark-input').val('');
      $('#event-input').val('');
    });
  });
</script>

</body>
</html>
