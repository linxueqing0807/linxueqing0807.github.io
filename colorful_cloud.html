<script type="text/javascript">
  const Pic_Area = document.querySelector('.Pic_Area'); // 获取容器元素
  const icy = document.querySelector('#icy'); // 获取按钮元素

  // 添加点击事件监听器
  icy.addEventListener('click', function() {
    Pic_Area.classList.toggle('bordered'); // 切换容器边框样式
  });

</script>

<script type="text/javascript">
  // 获取所有类名为"r_button"的元素
  const r_buttons = document.querySelectorAll('.r_button');

  // 初始化分数为0
  let score = 0;

  // 给每个r_button添加点击事件监听器
  r_buttons.forEach((r_button) => {
    r_button.addEventListener('click', () => {
      score++; // 点击r_button时累加分数
    });
  });

  // 给"统计得分"按钮添加点击事件监听器
  const calculate_button = document.getElementById('calculate-button');
  calculate_button.addEventListener('click', () => {
    alert(`得分为${score}分`);
  });


</script>
